<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <!-- <br> -->
    <div class="sub">
      <div class="ui1">
        <div class="ui1-1">
          <p class="title">Your Result</p>
          <div class="circle-re">
            <div class="result1">
              <br>
              <p>76</p>
              <div>of 100</div>
            </div>
          </div>
          <div class="result2">Great</div>
          <div class="result3">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
      </div>
      <div class="ui2">
        <div class="ui2-1">
          <div class="title">Summary</div>
          <div class="point1"><span class="left">&nbsp;🔥 Reaction</span> <span class="right">80  <span class="gray">/ 100&nbsp;</span></span></div>
          <div class="point2"><span class="left">&nbsp;✍ Memory</span> <span class="right">92  <span class="gray">/ 100&nbsp;</span></span></div>
          <div class="point3"><span class="left">&nbsp;📄 Verbal</span> <span class="right">61  <span class="gray">/ 100&nbsp;</span></span></div>
          <div class="point4"><span class="left">&nbsp;🤸‍♀️ Visual</span> <span class="right">72  <span class="gray">/ 100&nbsp;</span></span></div>
          <div class="center">
            <div class="btn-con">Continue</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
